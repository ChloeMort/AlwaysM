version: "2.0"
rules:
- rule: Activate SIM forms
  steps:
  - intent: check_sim
  - action: sim_form
  - active_loop: sim_form

- rule: Submit SIM forms
  condition:
  - active_loop: sim_form
  steps:
  - action: sim_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_sim_slots



- rule: answer out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
    
- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: help
  steps:
  - intent: need_help_broad
  - action: utter_help

- rule: thankyou
  steps:
  - intent: thank
  - action: utter_noworries

- rule: restart
  steps:
  - intent: restart
  - action: action_restart_with_button

- rule: 1uery \pPlan
  steps:
  - intent: query_plan
  - action: action_query_plan

- rule: query user
  steps:
  - intent: query_user
  - action: action_query_user

- rule: query shop
  steps:
  - intent: query_shop
  - action: action_query_shop
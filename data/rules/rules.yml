version: "2.0"
rules:
- rule: explain 3G
  steps:
  - intent: explain
    entities:
    - plan: 3G
  - action: utter_explain_3G
  wait_for_user_input: false
- rule: explain 4G
  steps:
  - intent: explain
    entities:
    - plan: 4G
  - action: utter_explain_4G
  wait_for_user_input: false
- rule: explain 5G
  steps:
  - intent: explain
    entities:
    - plan: 5G
  - action: utter_explain_5G
  wait_for_user_input: false
- rule: answer out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
    
- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: help
  steps:
  - intent: need_help_broad
  - action: utter_help

- rule: thankyou
  steps:
  - intent: thank
  - action: utter_noworries

- rule: restart
  steps:
  - intent: restart
  - action: action_restart_with_button
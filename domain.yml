version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- bye:
    use_entities: true
- chitchat:
    use_entities: true
- deny:
    use_entities: true
- enter_data:
    use_entities: true
- explain:
    use_entities: true
- faq:
    use_entities: true
- feedback:
    use_entities: true
- greet:
    use_entities: true
- need_help_broad:
    use_entities: true
- next_step:
    use_entities: true
- out_of_scope:
    use_entities: true
- react_negative:
    use_entities: true
- react_positive:
    use_entities: true
- restart:
    use_entities: true
- suggestion:
    use_entities: true
- switch:
    use_entities: true
- thank:
    use_entities: true
- trigger_response_selector:
    use_entities: true
- contact_sales:
    use_entities: true
- signup_newsletter:
    use_entities: true
- why_rasa:
    use_entities: true
- technical_question:
    use_entities: true


entities:
- generation
- pay_method
- shop_city
- shop_address
- shop_name
- shop_available_time
- user_name
- user_location
- user_email
- phone_num
- user_id
- feedback_value
- retrieval_intent
- product
- name
- location
- language
- plan
- email
- current_api

slots:
  generation:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - 3g
    - 4g
    - 5g
  pay_method:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - prepaid
    - postpaid
  shop_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  shop_city:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  shop_address:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  feedback_message:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  feedback_value:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - positive
    - negative
  problem_description:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  faq:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  shown_privacy:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false


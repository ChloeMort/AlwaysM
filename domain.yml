actions:
- action_greet_user
- action_query_user
- action_query_plan
- action_query_shop
- action_query_sim
- action_update_sim
- action_validate_sim_form
- action_restart_with_button
forms:
  sim_form:
    phone_num:
    - entity: phone_num
      type: from_entity
    - intent: enter_data
      type: from_text
    user_id:
    - entity: user_id
      type: from_entity
    - intent: enter_data
      type: from_text
  plan_form:
    generation:
    - entity: generation
      type: from_entity
    - intent: enter_data
      type: from_text
    pay_method:
    - entity: pay_method
      type: from_entity
    - intent: enter_data
      type: from_text
  shop_form:
    shop_city:
    - entity: shop_city
      type: from_entity
    - intent: enter_data
      type: from_text
e2e_actions: []

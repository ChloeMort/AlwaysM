version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- bye:
    use_entities: true
- deny:
    use_entities: true
- enter_data:
    use_entities: true
- explain:
    use_entities: true
- feedback:
    use_entities: true
- greet:
    use_entities: true
- need_help_broad:
    use_entities: true
- out_of_scope:
    use_entities: true
- react_negative:
    use_entities: true
- react_positive:
    use_entities: true
- restart:
    use_entities: true
- thank:
    use_entities: true
- sim_lost:
    use_entities: true
- query_plan:
    use_entities: true
- query_shop:
    use_entities: true
- query_sim_state:
    use_entities: true
- grievance:
    use_entities: true
- human_handoff:
    use_entities: true
- broken:
    use_entities: true
- goodbye:
    use_entities: true
- check_sim:
    use_entities: true
- query_user:
    use_entities: true
- check_sime:
    use_entities: true
entities:
- generation
- pay_method
- shop_name
- shop_available_time
- user_name
- user_location
- user_email
- phone_num
- user_id
- name
slots:
  generation:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: all
    auto_fill: true
    influence_conversation: true
    values:
    - 3g
    - 4g
    - 5g
    - all
  pay_method:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: both
    auto_fill: true
    influence_conversation: true
    values:
    - prepaid
    - postpaid
    - both
  user_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  shop_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  user_email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  user_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  phone_num:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  feedback_message:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  feedback_value:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - positive
    - negative
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
